<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Traffic Light</title>
</head>
<body>
    
    <div class='container'>
        <h1 class='img-container'><img id='image' src="./Images/off.png" alt="stop-light"></h1>
        <div id="button-container">
            <div class="speed">
                <button id='auto' class="button auto">Trafic mode</button>

                <button id='low' class="button speed">Low Speed</button>
                <button id='medium' class="button  speed">Medium Speed</button>
                <button id='high' class="button  speed">High Speed</button>
            </div>
            <div class="color">
                <button id='green' class="button color">Green</button>
                <button id='yellow' class="button color">Yellow</button>
                <button id='red' class="button color">Red</button><br>
                <button id='off'>Turn Off</button>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
